    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Votre vie privé est notre priorité.</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="name">Nom : </label>
            <input type="text" id="name" name="user_name" class="form-control form-control-sm">
        

    
            <label for="prenom">Prenom : </label>
            <input type="text" id="prenom" name="user_second_Name" class="form-control form-control-sm">
        

    
            <label for="adress">Adresse : </label>
            <input type="text" id="adress" name="user-adress" class="form-control form-control-sm">
        

    
            <label for="number">Numéro : </label>
            <input type="tel" id="number" name="user_number" class="form-control form-control-sm">
        

        
            <label for="mail">e-mail : </label>
            <input type="email" id="mail" name="user_email" class="form-control form-control-sm">
       
            <div class="text-center mt-4 mb-2">
              <button class="btn btn-info">Send</button>
            </div>
       
          </div>
          <div class="modal-footer">
            <a href="index.html"><button type="button" class="btn btn-secondary">Continuer mes achats</button></a>
            <a href="panier.html"><button type="button" class="btn btn-secondary">Voir le panier</button></a>

        </div>
