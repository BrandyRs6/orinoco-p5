<body>

<main id="panier">

  <div class="container-panier container-responsive">
    <div class="message-panier"><h2>Votre Panier</h2></div>
    <div class="panier-items">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nom</th>
            <th scope="col">Prix unitaire</th>
            <th scope="col">Quantité</th>
            <th scope="col">Couleur</th>
            <th scope="col">Prix Total</th>

          </tr>
        </thead>

        <tbody id="tbody-items"></tbody>

      </table>

     


      <div id="containerBTN"></div>
      <div class="card float-right"></div>
     

      <div class="container-fluid">
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="prenom">Prénom</label>
                    <input type="text" class="form-control id-valid" id="prenom"  required>
                    <div class="valid-feedback">Ok !</div>
                    <div class="invalid-feedback">Valeur incorrecte</div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="nom">Nom de famille</label>
                    <input type="text" class="form-control" id="nom"  required>
                    <div class="valid-feedback">Ok !</div>
                    <div class="invalid-feedback">Valeur incorrecte</div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="adress">Adresse</label>
                    <input type="text" class="form-control" id="adresse"  required>
                    <div class="valid-feedback">Ok !</div>
                    <div class="invalid-feedback">Valeur incorrecte</div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="ville">Ville</label>
                    <input type="text" class="form-control" id="ville" placeholder="Ville" required>
                    <div class="valid-feedback">Ok !</div>
                    <div class="invalid-feedback">Valeur incorrecte</div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="pays">Pays</label>
                    <input type="text" class="form-control" id="pays" placeholder="Pays" required>
                    <div class="valid-feedback">Ok !</div>
                    <div class="invalid-feedback">Valeur incorrecte</div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="cp">Code postal</label>
                    <input type="number" class="form-control" id="cp" placeholder="Code postal" required>
                    <div class="valid-feedback">Ok !</div>
                    <div class="invalid-feedback">Valeur incorrecte</div>
                </div>
            </div>

            <button class="btn btn-dark btn-submit" type="submit">Envoyer</button>
        </form>
    </div>

  
      </div>
   
      

  





</main>





    <script type="text/javascript" src="js/panier.js"></script>




</body>
