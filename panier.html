<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Panier</title>
</head>
<body>

  <nav>
    <ul class="nav nav-pills nav-fill bg-dark">
      <li class="nav-item">
        <img src="logo.PNG" alt="orinoco logo" height="45px">
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="index.html">Orinoco</a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link text-white" href="panier.html">Panier</a>
      </li>
    </ul>
    </nav>

    <!--Fin nav -->


<main id="panier">

  <div class="container-panier container-responsive col-md-6">
    <div class="message-panier"><h2>Votre Panier</h2></div>
    <div class="panier-items">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nom</th>
            <th scope="col">Prix unitaire</th>
            <th scope="col">Quantité</th>
            <th scope="col">Couleur</th>
            <th scope="col">Prix Total</th>

          </tr>
        </thead>

        <tbody id="tbody-items"></tbody>
      </table>
      <div class="card float-right col-md-6">
      </div>
      <input type="button" value="Créer un compte et valider ma commande" class=" btn btn-success" id="creationAccountBtn">


      <div id="containerBTN">
        
      </div>
      
      
      
      

      <div class="container-fluid ">
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-7 mb-3">
                    <label for="firstName">Prénom</label>
                    <input type="text" class="form-control" pattern="[A-Za-z]+"value="" id="prenom" placeholder="Jean" title="Utilisez seulement des lettres "required>
                    
                </div>
                <div class="col-md-7 mb-3">
                    <label for="lastName">Nom de famille</label>
                    <input type="text" class="form-control" pattern="[A-Za-z]+" value="" id="nom" placeholder="Dujardin" required>
                
                </div>
                <div class="col-md-17 mb-3">
                    <label for="adresse">Adresse</label>
                    <input type="text" class="form-control" pattern="^\d+\s[A-z]+\s[A-z]+" value="" id="adresse" placeholder="114 rue Anatole"  required>
                   
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-7 mb-3">
                    <label for="ville">Ville</label>
                    <input type="text" class="form-control" pattern="[A-Za-z]+" id="ville" value="" placeholder="Lyon" required>
                   
                </div>
                <div class="col-md-7 mb-3">
                    <label for="email">E-Mail</label>
                    <input type="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="email" value="" placeholder="monemail@gmail.com" required>
                    
                </div>
            </div>

            <button class="btn btn-dark create-account "type="submit">Créer mon compte</button>


            <!--Carte bancaire -->

            <fieldset  class=""id="payment">
              <legend>Payment</legend>
              <div class="form-group">
                <label class="col-sm-4 control-label" for="card-holder-name">Name on Card</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="card-holder-name" id="card-holder-name" placeholder="Card Holder's Name">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label" for="card-number">Card Number</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="card-number" id="card-number" placeholder="Debit/Credit Card Number">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label" for="expiry-month">Expiration Date</label>
                <div class="col-sm-6">
                  <div class="row">
                    <div class="col-xs-12">

                      <select class="form-control col-sm-6 " name="expiry-month" id="expiry-month">
                        <option>Mois</option>
                        <option value="01">Janvier (01)</option>
                        <option value="02">Fevrier (02)</option>
                        <option value="03">Mars (03)</option>
                        <option value="04">Avril (04)</option>
                        <option value="05">Mai (05)</option>
                        <option value="06">Juin (06)</option>
                        <option value="07">Juillet (07)</option>
                        <option value="08">Août (08)</option>
                        <option value="09">Septembre (09)</option>
                        <option value="10">Octombre (10)</option>
                        <option value="11">Novembre (11)</option>
                        <option value="12">Decembre (12)</option>
                      </select>

                    </div>
                    <div class="col-xs-7">
                      <select class="form-control date-and-month" name="expiry-year">
                        <option value="13">2021</option>
                        <option value="14">2022</option>
                        <option value="15">2023</option>
                        <option value="16">2024</option>
                        <option value="17">2025</option>
                        <option value="18">2026</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label" for="cvv">Card CVV</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" name="cvv" id="cvv" placeholder="Security Code">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                  <button type="button" class="btn btn-success">Achter</button>
                </div>
              </div>
            </fieldset>
        </form>
    </div>

  
      </div>
   
      

  





</main>





    <script type="text/javascript" src="js/panier.js"></script>




</body>
</html>
