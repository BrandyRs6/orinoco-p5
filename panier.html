<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <title>Panier</title>
</head>

<body>

  <nav>
    <ul class="nav nav-pills nav-fill bg-white">
      <li class="nav-item">
        <img src="logo.PNG" alt="orinoco logo" height="45px">
      </li>
      <li class="nav-item">
        <a class="nav-link " href="index.html">Orinoco</a>
      </li>

      <li class="nav-item">
        <a class="nav-link " href="panier.html">Panier</a>
      </li>
    </ul>
  </nav>

  <!--Fin nav -->


  <main id="panier">

    <div class="container-panier container-responsive col-md-6" id="containerPanier">
      <div class="message-panier">
        <h2 class="titlePanier">Votre Panier</h2>
      </div>
      <div class="panier-items">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nom</th>
              <th scope="col">Prix unitaire</th>
              <th scope="col">Quantité</th>
              <th scope="col">Couleur</th>
              <th scope="col">Prix Total</th>

            </tr>
          </thead>

          <tbody id="tbody-items"></tbody>
        </table>
        <p id="panierVide">Votre panier est vide.</p>
        <div class="card text-center prixTotalContainer">
        </div>

        <div class="container" id="containerAccount">
          <div class="container-fluid">
            <form class="needs-validation" novalidate>
              <div class="form-row">
                <div class="col-md-12 mb-6">
                  <label for="firstName">Prénom</label>
                  <input type="text" class="form-control" pattern="[A-Za-z]+" value="" id="prenom" placeholder="Jean"
                    title="Utilisez seulement des lettres " required>
    
                </div>
                <div class="col-md-12 mb-6">
                  <label for="lastName">Nom de famille</label>
                  <input type="text" class="form-control" pattern="[A-Za-z]+" value="" id="nom" placeholder="Dujardin"
                    required>
    
                </div>
                <div class="col-md-12 mb-6">
                  <label for="adresse">Adresse</label>
                  <input type="text" class="form-control" pattern="^\d+\s[A-z]+\s[A-z]+" value="" id="adresse"
                    placeholder="114 rue Anatole" required>
    
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-12 mb-6">
                  <label for="ville">Ville</label>
                  <input type="text" class="form-control" pattern="[A-Za-z]+" id="ville" value="" placeholder="Lyon"
                    required>
    
                </div>
                <div class="col-md-12 mb-6">
                  <label for="email">E-Mail</label>
                  <input type="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="email"
                    value="" placeholder="monemail@gmail.com" required>
    
                </div>
    
                <br>
                <div class="col-md-12 mb-6">
                  <label class="col-md-12 mb-6 control-label" for="card-holder-name">titulaire de la carte</label>
                  <input type="text" class="form-control" pattern="[A-Za-z]+" name="card-holder-name" id="card-holder-name"
                    placeholder="titulaire de la carte" required>
                </div>
                <div class="col-md-12 mb-6">
                  <label class="col-md-12 mb-6 control-label" for="card-number">numéro de carte</label>
                  <input type="text" class="form-control"
                    pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|[25][1-7][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$"
                    name="card-number" id="card-number" placeholder="numéro de carte" required>
                </div>
                <div class="col-md-12 mb-6">
                  <label class="col-md-12 mb-6 control-label" for="expiry-month">Date D'Expiration</label>
                  <select class="form-control col-md-12 mb-6 " name="expiry-month" id="expiry-month">
                    <option value="01">Janvier (01)</option>
                    <option value="02">Fevrier (02)</option>
                    <option value="03">Mars (03)</option>
                    <option value="04">Avril (04)</option>
                    <option value="05">Mai (05)</option>
                    <option value="06">Juin (06)</option>
                    <option value="07">Juillet (07)</option>
                    <option value="08">Août (08)</option>
                    <option value="09">Septembre (09)</option>
                    <option value="10">Octombre (10)</option>
                    <option value="11">Novembre (11)</option>
                    <option value="12">Decembre (12)</option>
                  </select>
                </div>
                <div class="col-md-12 mb-6">
                  <select class="form-control date-and-month" name="expiry-year" required>
                    <option value="14">2022</option>
                    <option value="15">2023</option>
                    <option value="16">2024</option>
                    <option value="17">2025</option>
                    <option value="18">2026</option>
                  </select>
                </div>
                <div class="col-md-12 mb-6">
                  <label class="col-md-12 mb-6 control-label" for="cvv">Code De Sécurité</label>
                  <input type="text" class="form-control" pattern="[3-9]\d\d" name="cvv" id="cvv"
                    placeholder="Code de Sécurité" required>
                </div>
              </div>
            </form>
            <div class="col-md-12 mb-6 control-label">
              <button type="button" class="btn btn-success" id="acheter">Acheter</button>
            </div>
      
      </div>
    </div>

  </main>
  




  <script type="text/javascript" src="js/panier.js"></script>




</body>

</html>
